<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobDetails">
            <h2><span>Job Details</span> {{jobDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Designation</span></dt>
                <dd>
                    <span>{{jobDetails.designation}}</span>
                </dd>
                <dt><span>Grade</span></dt>
                <dd>
                    <span>{{jobDetails.grade}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{jobDetails.type}}</span>
                </dd>
                <dt><span>Salary</span></dt>
                <dd>
                    <span>{{jobDetails.salary}}</span>
                </dd>
                <dt><span>Details</span></dt>
                <dd>
                    <span>{{jobDetails.details}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-details', jobDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
