<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span>Room</span> {{room.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{room.category}}</span>
                </dd>
                <dt><span>Rent</span></dt>
                <dd>
                    <span>{{room.rent}}</span>
                </dd>
                <dt><span>Room Id</span></dt>
                <dd>
                    <span>{{room.roomId}}</span>
                </dd>
                <dt><span>Availablity</span></dt>
                <dd>
                    <span>{{room.availablity}}</span>
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <div *ngIf="room.departmentId">
                        <a [routerLink]="['/department', room.departmentId, 'view']">{{room.departmentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
