<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="workingSchedule">
            <h2><span>Working Schedule</span> {{workingSchedule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Day</span></dt>
                <dd>
                    <span>{{workingSchedule.day}}</span>
                </dd>
                <dt><span>Is Off</span></dt>
                <dd>
                    <span>{{workingSchedule.isOff}}</span>
                </dd>
                <dt><span>Start Time</span></dt>
                <dd>
                    <span>{{workingSchedule.startTime}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{workingSchedule.end}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/working-schedule', workingSchedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
